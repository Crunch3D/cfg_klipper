[stepper_x]
step_pin: PF0
dir_pin: PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^PE5
position_endstop: 0
position_max: 310
homing_speed: 60

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: ^PJ1
position_endstop: 0
position_max: 310
homing_speed: 60

[stepper_z]
step_pin: PL3
dir_pin: !PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 8
#endstop_pin: ^PD3
#position_endstop: 0
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -1.5

[extruder]
step_pin: PA4
# CR10V2 extrudeur originel
#dir_pin: PA6
# MiniXtruder (hotends.fr), BMG réducté donc inverser le sens de rotation du moteur
dir_pin: !PA6
enable_pin: !PA2
# BMG sans reduction (140 pas)
#rotation_distance: 22.85714285
# BMG Reducteur 3:1 (415 pas)
#rotation_distance: 7.7108434
# MiniXtruder (hotends.fr) pas de 415
#rotation_distance: 7.7108434
microsteps: 16
rotation_distance: 7.71085
nozzle_diameter: 0.400
filament_diameter: 1.750
#max_extrude_cross_section: .64
# permettre chrgt / dechrgt filament (bowden Creality 440, Flying Xtruder 200 (7 + 130),
# Direct-drive MiniXtruder 92 (62 + 30))
max_extrude_only_distance: 92.0
#max_extrude_only_velocity:
#max_extrude_only_accel:
#pressure_advance: 0.17325 (BMG sans reduction)
#pressure_advance: 0.40 (plage de 0.38 => 0.435 avec input_shaper "manuel")
pressure_advance: 0.40
pressure_advance_smooth_time: 0.040
heater_pin: PB4
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK5
#control: pid
#pid_Kp: 19.47
#pid_Ki: 1.59
#pid_Kd: 59.40
min_extrude_temp: 170
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PH5
#sensor_type: ATC Semitec 104GT-2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 690.34
#pid_Ki: 111.47
#pid_Kd: 1068.83
min_temp: 0
max_temp: 110

[fan]
pin: PH6

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
#serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3500
#max_accel: 7000
#max_accel_to_decel: 7000
max_z_velocity: 20
max_z_accel: 100
square_corner_velocity: 5

[display]
lcd_type: st7920
cs_pin: PH1
sclk_pin: PA1
sid_pin: PH0
encoder_pins: ^PC4, ^PC6
click_pin: ^!PC2
